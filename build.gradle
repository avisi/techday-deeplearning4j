plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'org.springframework.boot' version '1.5.22.RELEASE'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

compileKotlin{
    kotlinOptions {
        jvmTarget = '11'
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    //Spring boot
    compile 'org.springframework.boot:spring-boot-starter-parent:1.5.22.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.22.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:1.5.22.RELEASE'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'org.springframework:spring-web:4.3.10.RELEASE'

    //DL4J
    compile 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta6'
    compile 'org.deeplearning4j:deeplearning4j-zoo:1.0.0-beta6'
    compile 'org.nd4j:nd4j-native-platform:1.0.0-beta6'
}
